<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/inter?styles=169530,29140,29141" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Coffee House</title>
</head>
<body>
    <svg style="display: none;">
        <symbol id="coffee__cup" viewBox="0 0 20 20" fill="none">
            <path d="M14.167 9.76667V11.6667C14.167 14.8883 11.5553 17.5 8.33366 17.5C5.112 17.5 2.50033 14.8883 2.50033 11.6667V9.76667C2.50033 9.4353 2.76896 9.16667 3.10033 9.16667H13.567C13.8984 9.16667 14.167 9.4353 14.167 9.76667Z" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M10.0003 7.50008C10.0003 6.66675 10.5956 5.83341 11.786 5.83341V5.83341C13.101 5.83341 14.167 4.76743 14.167 3.45246V2.91675" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M6.66634 7.5V7.08333C6.66634 5.70262 7.78563 4.58333 9.16634 4.58333V4.58333C10.0868 4.58333 10.833 3.83714 10.833 2.91667V2.5" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M13.333 9.16675H15.4163C16.5669 9.16675 17.4997 10.0995 17.4997 11.2501C17.4997 12.4007 16.5669 13.3334 15.4163 13.3334H14.1663" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </symbol>
    </svg>
    <div class="container">
        <header class="header">
            <div class="header__inner">
                <div class="header__logo">
                    <a class="header__logo__link" href="#">
                        <img src="./images/header/Logo.png" alt="logo image" width="100" height="60">
                    </a>
                </div>
                <div class="header__nav">
                    <ul class="header__list">
                        <li class="header__list__item">
                            <a class="header__link" href="#favorites">Favorite coffee</a>
                        </li>
                        <li class="header__list__item">
                            <a class="header__link" href="#about">About</a>
                        </li>
                        <li class="header__list__item">
                            <a class="header__link" href="#mobileapp">Mobile app</a>
                        </li>
                        <li class="header__list__item">
                            <a class="header__link" href="#footer">Contacts</a>
                        </li>
                    </ul>
                </div>

                <div class="header__menu">
                    <a class="header__menu__link" href="#">Menu</a>
                    <svg class="coffee__cup__ico" width="20" height="20">
                        <use xlink:href="#coffee__cup">
                        </use>
                    </svg>
                </div>
            </div>
        </header>
    </div>
</body>
</html>
